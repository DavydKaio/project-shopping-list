<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="assets/logo.svg" alt="Logo do quicklist" />

    <header>
      <a href="#" class="link">
        <img src="assets/icons/arrow-letf.svg" alt="" />
        <span>Voltar</span>
      </a>

      <h1 class="title">Compras da semana</h1>
    </header>

    <main>
      <form>
        <input type="text" placeholder="Adicione um novo item" required />
        <button type="submit" class="label">Adicionar item</button>
      </form>

      <ul>
        <!-- Itens da lista -->
      </ul>
    </main>

    <footer>
      <div>
        <img
          src="assets/icons/warning-circle-filled.svg"
          alt="Ícone de informação"
        />
        <span class="label">O item foi removido da lista</span>
        <button type="button">
          <img src="assets/icons/delete-small.svg" alt="Ícone de fechar" />
        </button>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
